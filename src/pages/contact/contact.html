<ion-header>
  <ion-navbar>
    <ion-title>
      Contatos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let contato of contatos" (click)="conversar(contato)">
      <ion-icon name="person" item-start></ion-icon>
      <h2>{{ contato.nome }}</h2>
      <h3>{{ contato.email }}</h3>
    </ion-item>
  </ion-list>
</ion-content>
